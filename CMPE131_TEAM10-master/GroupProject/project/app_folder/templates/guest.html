{% extends "base.html" %}
{% block content %}

    <div align='center'>
        <h1>Schedule an Appointment</h1>
        <form action='/{{username}}' method='POST'  novalidate>
            {{ form.hidden_tag() }}
            {{form.date}}
            {{form.submit()}}
        </form>
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>
                                {{ message }}
                            </p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>
    </div>


{% endblock %}
